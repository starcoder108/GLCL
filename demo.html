<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
  </head>
  <body>
    <h2>Buttons</h2>
    <h3>Square Buttons</h3>
    <div class="button"></div>
    <h3>Round Buttons</h3>
    <div class="row">
      <div class="button round disabled">
        <p>+</p>
      </div>
      <div class="button round minus disabled">
      </div>
    </div>
    <div class="row blank">
        <p></p>
      </div>    
    <div class="row">
      <div class="button round">
        <p>+</p>
      </div>
      <div class="button round minus">
      </div>
    </div>
    <div class="row blank">
      <p></p>
    </div>
    <div class="row">
      <div class="button round solid">
        <p>+</p>
      </div>
      <div class="button round solid minus">
      </div>
    </div>
    <div class="row blank">
      <p></p>
    </div>
    <h3>LongRound Buttons</h3>
    <h3>Solid </h3>
    <div class="row">
      <div class="button longRound solid">
        <p>NORMAL</p>
      </div>
      <div class="button longRound solid hover">
        <p>HOVER(web only)</p>
      </div>
      <div class="button longRound solid clicktap">
        <p>CLICKTAP</p>
      </div>
    </div>
    <div class="row blank">
      <p></p>
    </div>
    <div class="row">
      <div class="button longRound solid">
        <p>&#x2714</p>
      </div>
      <div class="button longRound solid hover">
        <p>&#x2714</p>
      </div>
      <div class="button longRound solid  clicktap">
        <p>&#x2714</p>
      </div>
    </div>
    <div class="row blank">
        <p></p>
    </div>

    <h3>Transparent </h3>
    <div class="row">
      <div class="button longRound transparent">
        <p>NORMAL</p>
      </div>
      <div class="button longRound transparent hover">
        <p>HOVER(web only)</p>
      </div>
      <div class="button longRound transparent clicktap">
        <p>CLICKTAP</p>
      </div>
    </div>
    <div class="row blank">
      <p></p>
    </div>
    <div class="row">
      <div class="button longRound transparent">
        <p>&#x2714</p>
      </div>
      <div class="button longRound transparent hover">
        <p>&#x2714</p>
      </div>
      <div class="button longRound transparent clicktap">
        <p>&#x2714</p>
      </div>
    </div>
  </body>
</html>
